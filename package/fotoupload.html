                    <script>
                        $(document).ready(function () {
                            $('.popup-with-zoom-anim').magnificPopup({
                                type: 'inline',
                                fixedContentPos: false,
                                fixedBgPos: true,
                                overflowY: 'auto',
                                closeBtnInside: true,
                                preloader: false,
                                midClick: true,
                                removalDelay: 300,
                                mainClass: 'my-mfp-zoom-in'
                            });

                        });
                    </script>
                </ul>

            <div class="company contact-grid">
                <h3 class="clr1">Upload Foto</h3>
                <form action="/package/index.html" id="form">
                    <img src="" id="tableBanner" />
                    <br>
                    <input type="file" id="gambar">
                    <br>
                    <div class="send">
                        <input type="submit" value="Kirim"> <button
                            onclick="document.getElementById('datapribadi').value = ''">Hapus Data</button>
                    </div>
                </form>


                <script>
                    const form = document.getElementById('form');
                    var img = document.getElementById('tableBanner');

                    form.addEventListener('submit', function (func) {
                        func.preventDefault();

                        localStorage.removeItem('image');
                        const bannerImage = document.getElementById('gambar').files[0];
                        const reader = new FileReader();

                        reader.onload = function () {
                            img.src = reader.result;
                            localStorage.setItem("image", img.src);
                        };

                        reader.readAsDataURL(bannerImage);

                        window.location.href = 'index.html';
                    });
                </script>
            </div>
